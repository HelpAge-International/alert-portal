<app-network-header></app-network-header>
<app-network-menu></app-network-menu>

<app-alert-loader *ngIf="showLoader"></app-alert-loader>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1 class="col-sm-7">Mandated preparedness actions</h1><br>
      <div class="col-sm-3">
        <button class="btn btn-outline-primary text-uppercase" routerLink="/network/network-mpa/network-add-generic-action">Lookup Generic Actions</button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary text-uppercase" routerLink="/network/network-mpa/network-create-edit-mpa">Create
          new action
        </button>
      </div>
    </div>

    <div class="row col-sm-9">
      <div class="padding-one col-sm-1"><p>Filter:</p></div>
      <div class="col-sm-4"><select class="form-control" [(ngModel)]="initFilterSelection" (change)="filterActions()">
        <option class="" value="0" >All Preparedness</option>
        <option class="" value="1" >Minimum Preparedness</option>
        <option class="" value="2" >Advanced Preparedness</option>
      </select></div>
    </div>

    <div *ngIf="actions | async as mpaActions; else empty">
      <div *ngFor="let action of mpaActions" class="bg-grey Spaced text-center padding-one">
        <div class="row col-sm-12">
          <p class="col-sm-10 text-left">{{action.task}}</p>
          <div class="col-sm-1">
            <a class="btn btn-danger text-capitalize" data-toggle="modal" href="#delete-action" (click)="getActionIdToDelete(action.id)">delete</a>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-primary text-capitalize" (click)="editAction(action.id)">edit</button>
          </div>
        </div>
        <div class="text-left col-sm-12"><p>Type: <strong>Mandated</strong></p></div>
      </div>
    </div>

    <ng-template #empty>
      <div class="bg-grey Spaced text-center">
        <p class="font-weight-bold padding-two">No mandated prepardness actions have been added to your network</p>
      </div>
    </ng-template>

  </div>
</div>

<!--delete action dialog-->
<div class="modal fade" id="delete-action" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong>{{"GLOBAL.WARNING" | translate}}</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center"><p>{{"DELETE_ACTION_DIALOG.CONTENT" | translate}}</p></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteMandatedAction()">{{"GLOBAL.CONFIRM" | translate}}</button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{{"GLOBAL.CANCEL"| translate}}</button>
      </div>
    </div>
  </div>
</div>
