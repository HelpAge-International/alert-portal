<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <div class="Header-title__wrap">
      <h1>Mandated Preparedness Actions</h1>
      <a routerLink="/agency-admin/agency-mpa/create-edit-mpa" class="btn btn-primary">Create new action</a>
    </div>

    <div class="Filter-system__wrap row">
      <div class="col-lg-1 col-md-2 col-sm-2">
        <p>Filter</p>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-5">
        <select class="form-control" id="Min-prep">
          <option value="C-val-1">Option 1</option>
          <option value="C-val-2">Option 2</option>
          <option value="C-val-3">Option 3</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-5">
        <select class="form-control" id="Departments">
          <option value="C-val-1">Option 1</option>
          <option value="C-val-2">Option 2</option>
          <option value="C-val-3">Option 3</option>
        </select>
      </div>
    </div>

    <div *ngIf="(actions | async)?.length == 0" class="Empty--ribbon">No minimum preparedness actions have been added to Alert </div>

    <div class="Data--ribbon" *ngFor="let action of actions | async">
      <div class="col-sm-9 ">
        <p>{{action.task}}</p>
        <div class="Info--ribbon--wrap">
          <div class="col-sm-4">Type: <b>Mandated</b></div>
          <div class="col-sm-5">Department: <b>{{Department[action.department]}}</b></div>
        </div>
      </div>
      <div class="col-lg-3 Right-aligned">
        <div class="btn btn-danger" (click)="deleteAction(action.$key)">Delete</div>
        <div class="btn btn-primary" (click)="editAction(action.$key)">Edit</div>
      </div>
    </div>
