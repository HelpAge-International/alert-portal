<div class="Header_bar">
  <div class="Header_bar__wrap--inner">
  </div>
</div>
<app-agency-admin-menu></app-agency-admin-menu>

<div class="Alert-error" [hidden]="inactive">
  {{errorMessage | translate}}
</div>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <!--<div class="Back&#45;&#45;button">Mandated preparedness actions</div>-->

    <div class="Header-title__wrap">
      <h1>{{pageTitle | translate}}</h1>
    </div>


    <div class="row System-admin--form-wrap">
      <div class="col-lg-8 col-md-10">
        <div class="form-group">
          <label for="n-Done">What needs to be done?</label>
          <textarea [(ngModel)]="textArea" name="n-Done" id="n-Done" cols="30" rows="5" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <div class="row System-admin--form-wrap">
      <div class="col-lg-8 col-md-10">
        <p>Is this a minimum or advanced preparedness action?</p>

        <div class="row">
          <label class="Checkbox--ribbon col-lg-8 col-md-10 col-sm-12">
            <input type="radio" checked name="Action-type" [checked]="isMpa" (change)="mpaSelected()">
            MPA
          </label>
          <label class="Checkbox--ribbon col-lg-8 col-md-10 col-sm-12">
            <input type="radio" checked name="Action-type" [checked]="!isMpa" (change)="apaSelected()">
            APA
          </label>
        </div>

        <div class="row">
          <div class="col-lg-8 col-md-10 col-sm-12">
            <label for="Department">Department</label>
            <select class="form-control" id="Department" [(ngModel)]="departmentSelected">
              <option *ngFor="let department of keys()">{{department}}</option>
              <option value="modal-trigger">Add new department +</option>
            </select>
          </div>
        </div>

        <div class="Form-submit__wrapper">
          <div class="btn btn-outline-secondary" routerLink="/agency-admin/agency-mpa">{{"GLOBAL.CANCEL" | translate}}
          </div>
          <div (click)="onSubmit()" class="btn btn-primary">{{buttonText | translate}}</div>
        </div>

      </div>
    </div>
  </div>
</div>
