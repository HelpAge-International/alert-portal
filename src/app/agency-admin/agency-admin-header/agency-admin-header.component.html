<div class="Header_bar">
  <div class="Header_bar__wrap--inner">
    <div class="logo"></div>
    <ul>
      <li class="Header_bar__username" (click)="test()">
        {{firstName+" "+lastName}}
      </li>
      <li class="Header_bar__country">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">Oxfam</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/agency-admin/agency-account-details">
            Agency Details
          </a>
          <a class="dropdown-item" routerLink="/agency-admin/agency-account-settings">
            Account Settings
          </a>
          <a class="dropdown-item" (click)="logout()">
            {{"GLOBAL.LOGOUT" | translate}}
          </a>        </div>
      </li>
      <li class="Header_bar__alert">
        <i class="fa fa-bell" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
</div>
