<app-agency-admin-header></app-agency-admin-header>
<app-agency-admin-menu></app-agency-admin-menu>

<div class="Page-top__wrap--w_sub_header--no-paddng">
    <div class="Full-page__wrap--inner">
    	<div class="Notification-success">Clock Settings succesfully saved!</div>
		<app-settings-menu></app-settings-menu>

	    <div class="Sub-header-title__wrap">
	      <h2>Clock Settings</h2>
	      <button type="button" class="btn btn-primary btn-ghost Inline-editable--enable">Cancel</button>
	      <button type="button" class="btn btn-primary Inline-editable--enable">Save Clock Settings</button>
	    </div>
	    <p>These are the default clock settings for your agency however countries have the ability to make these more frequent if they wish</p>
	    <h4 class="System-admin--form-wrap">Risk Monitoring</h4>
	    <div class="form-group">
	        <label >Initially show log from the past:</label>
	        <div class="row">
              <div class="col-lg-2 col-md-3">
				<select class="form-control" id="riskMonitorInitialDuration" [(ngModel)]="riskMonitorInitialDuration" name="riskMonitorInitialDuration" required>
					<option *ngFor="let duration of durations" [value]="duration">{{duration}}</option>
				</select>
	          </div>
              <div class="col-lg-2 col-md-3">
				<select class="form-control" id="riskMonitorInitialDurationType" [(ngModel)]="riskMonitorInitialDurationType" name="riskMonitorInitialDurationType" required>
					<option *ngFor="let type of DURATION_TYPE_SELECTION" [value]="type">{{DURATION_TYPE[type] | translate}}</option>
				</select>
	          </div>
	        </div>
	    </div>
	    <div class="form-group">
	      <label >Hazards will remain valid for:</label>
	      <div class="row">
	          <div class="col-lg-2 col-md-3">
	              <select class="form-control">
	                <option>3</option>
	                <option>6</option>
	                <option>9</option>
	              </select>
	          </div>
              <div class="col-lg-2 col-md-3">
				<select class="form-control" id="riskMonitorHazardDurationType" [(ngModel)]="riskMonitorHazardDurationType" name="riskMonitorHazardDurationType" required>
					<option *ngFor="let type of DURATION_TYPE_SELECTION" [value]="type">{{DURATION_TYPE[type] | translate}}</option>
				</select>
	          </div>
	      </div>
	    </div>
	    <h4 class="System-admin--form-wrap">Preparedness</h4>
	    <div class="form-group">
	      <label >MPA's will remain green for:</label>
	      <div class="row">
	          <div class="col-lg-2 col-md-3">
	              <select class="form-control">
	                <option>3</option>
	                <option>6</option>
	                <option>9</option>
	              </select>
	          </div>
	          <div class="col-lg-2 col-md-3">
				<select class="form-control" id="preparednessDurationType" [(ngModel)]="preparednessDurationType" name="preparednessDurationType" required>
					<option *ngFor="let type of DURATION_TYPE_SELECTION" [value]="type">{{DURATION_TYPE[type] | translate}}</option>
				</select>
	          </div>
	      </div>
	    </div>
	    <h4 class="System-admin--form-wrap">Response plans</h4>
	    <div class="form-group">
	      <label>Response plans will remain in an approved state for:</label>
	      <div class="row">
	          <div class="col-lg-2 col-md-3">
	              <select class="form-control">
	                <option>1</option>
	                <option>2</option>
	                <option>3</option>
	              </select>
	          </div>
              <div class="col-lg-2 col-md-3">
				<select class="form-control" id="responsePlansDurationType" [(ngModel)]="responsePlansDurationType" name="responsePlansDurationType" required>
					<option *ngFor="let type of DURATION_TYPE_SELECTION" [value]="type">{{DURATION_TYPE[type] | translate}}</option>
				</select>
	          </div>
	      </div>
	    </div>
    </div>
</div>
