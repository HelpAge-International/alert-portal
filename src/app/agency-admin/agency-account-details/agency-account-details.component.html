<app-agency-admin-header></app-agency-admin-header>
<app-agency-admin-menu></app-agency-admin-menu>

<div class="Alert-success" [hidden]="successInactive">
  {{successMessage | translate}}
</div>

<div class="Alert-error" [hidden]="errorInactive">
  {{errorMessage | translate}}
</div>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <div class="Header-title__wrap">
      <h1>Agency Details</h1>
    </div>

    <div class="Agency-details__logo">
      <label>Agency Logo</label>
      <img src="{{agencyLogo}}" alt="" class="Agency-details__logo__preview">
      <!--<input type='file' id="imgInp" class="Input-form"/>-->
      <div><a href="#" id="select-logo">Replace image</a></div>
      <div><a href="#">Remove image</a></div>
      <div><a href="#" id="replace-logo" class="Agency-details__logo__replace-logo">Replace image</a></div>
      <div><a href="#" class="Agency-details__logo__remove-logo text-danger" id="remove-logo">Remove image</a></div>
      <div>Supported formats: jpeg, png, gif</div>
      <div>Maximum file size: 2MB</div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="form-group" [ngClass]="{'has-danger': alerts[agencyAddressLine1]}">
          <label for="A-line-1">Address Line 1*</label>
          <input type="text" class="form-control" id="A-line-1" placeholder="Please enter" required
                 [(ngModel)]="agencyAddressLine1">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="A-line-2">Address Line 2</label>
          <input type="text" class="form-control" id="A-line-2" placeholder="Optional" [(ngModel)]="agencyAddressLine2">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="A-line-3">Address Line 3</label>
          <input type="text" class="form-control" id="A-line-3" placeholder="Optional" [(ngModel)]="agencyAddressLine3">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="Country">Country*</label>

          <select name="Country" id="Country" class="form-control" [(ngModel)]="agencyCountry">
            <option *ngFor="let country of countriesList" [ngValue]="country">{{Country[country] | translate}}</option>
          </select>

        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group" [ngClass]="{'has-danger': alerts[agencyCity]}">
          <label for="City">City*</label>
          <input type="text" class="form-control" id="City" placeholder="Please enter" required
                 [(ngModel)]="agencyCity">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="Postcode">Postcode/Zip Code</label>
          <input type="text" class="form-control" id="Postcode" placeholder="Optional" [(ngModel)]="agencyPostCode">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="form-group"  [ngClass]="{'has-danger': alerts[agencyPhone]}">
          <label for="T-number">Telephone Number*</label>
          <input type="text" class="form-control" id="T-number" placeholder="Please enter" required
                 [(ngModel)]="agencyPhone">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="W-address">Website Address</label>
          <input type="text" class="form-control" id="W-address" placeholder="Optional" [(ngModel)]="agencyWebAddress">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="Country">Currency*</label>

          <select name="Country" id="Currency" class="form-control" [(ngModel)]="agencyCurrency">
            <option *ngFor="let currency of currenciesList" [ngValue]="currency">{{Currency[currency] | translate}}
            </option>
          </select>

        </div>
      </div>
    </div>

    <div class="Form-submit__wrapper">
      <div class="btn btn-primary" (click)="onSubmit()">{{"GLOBAL.ACCOUNT_SETTINGS.SAVE" | translate | uppercase}}</div>
      <div class="btn btn-outline-secondary" routerLink="/agency-admin/country-office">{{"GLOBAL.CANCEL" | translate}}
      </div>
    </div>

  </div>
</div>
