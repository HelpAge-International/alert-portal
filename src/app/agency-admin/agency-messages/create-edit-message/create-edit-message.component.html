<ng-container *ngIf="!isLocalAgency">
  <app-agency-admin-header></app-agency-admin-header>
  <app-agency-admin-menu></app-agency-admin-menu>
</ng-container>
<ng-container *ngIf="isLocalAgency">
  <app-local-agency-header></app-local-agency-header>
  <app-local-agency-menu></app-local-agency-menu>
</ng-container>

<div class="Alert-error" [hidden]="inactive">
  {{errorMessage | translate}}
</div>

<!--Start Put page data-->
<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <!--<div class="Back&#45;&#45;button" routerLink="/system-admin/messages">Messages</div>-->

    <div class="Header-title__wrap">
      <h1>{{"MESSAGES.CREATE_NEW_MESSAGE" | translate}}</h1>
    </div>


    <div class="row System-admin--form-wrap">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="form-group" [ngClass]="{'has-danger': alerts[messageTitle]}">
          <label for="n-Done">{{"GLOBAL.TITLE" | translate}}</label>
          <input type="text" class="form-control" name="n-Done" [(ngModel)]="messageTitle">
        </div>
      </div>
    </div>
    <div class="row System-admin--form-wrap">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="form-group" [ngClass]="{'has-danger': alerts[messageContent]}">
          <label for="n-Done">{{"MESSAGES.MESSAGE_CONTENT" | translate}}</label>
          <textarea name="n-Done" id="n-Done" cols="30" rows="5" class="form-control"
                    [(ngModel)]="messageContent"></textarea>
        </div>
      </div>
    </div>

    <label>{{"MESSAGES.RECIPIENTS" | translate}}</label>
    <div class="row">
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input type="checkbox" name="f-Format"
               [(ngModel)]="allUsersSelected">{{"GLOBAL.USER_TYPE.ALL_USERS" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="globalDirectorSelected">{{"GLOBAL.USER_TYPE.GLOBAL_DIRECTOR" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="globalUserSelected">{{"AGENCY_ADMIN.STAFF.GLOBAL_USERS" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="regionalDirectorSelected">{{"GLOBAL.USER_TYPE.REGIONAL_DIRECTOR" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="countryAdminsSelected">{{"GLOBAL.USER_TYPE.COUNTRY_ADMINS" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="countryDirectorsSelected">{{"GLOBAL.USER_TYPE.COUNTRY_DIRECTORS" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="ertLeadsSelected">{{"GLOBAL.USER_TYPE.ERT_LEAD" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="ertsSelected">{{"GLOBAL.USER_TYPE.ERT" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="donorSelected">{{"GLOBAL.USER_TYPE.DONOR" | translate}}
      </label>
      <label class="Checkbox--ribbon col-lg-3 col-md-4 col-sm-5">
        <input [hidden]="allUsersSelected" type="checkbox" name="f-Format"
               [(ngModel)]="partnerSelected">{{"GLOBAL.USER_TYPE.PARTNER" | translate}}
      </label>
    </div>

    <div class="Form-submit__wrapper">
      <button class="btn btn-primary" (click)="onSubmit()">{{"MESSAGES.SEND_MESSAGE" | translate | uppercase}}</button>
      <button class="btn btn-outline-secondary" routerLink="/agency-admin/agency-messages">{{"GLOBAL.CANCEL" |
        translate}}</button>
    </div>

  </div>
</div>
