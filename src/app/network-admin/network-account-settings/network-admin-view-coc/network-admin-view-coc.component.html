<ng-container *ngIf="!isLocalNetworkAdmin; else localNetworkAdmin">
  <app-network-header></app-network-header>
  <app-network-menu></app-network-menu>
</ng-container>
<ng-template #localNetworkAdmin>
  <app-local-network-header></app-local-network-header>
  <app-local-network-menu></app-local-network-menu>
</ng-template>

<app-status-alert [message]="alertMessage" [success]="alertSuccess" [(show)]="alertShow" (onAlertHidden)="onAlertHidden($event)"></app-status-alert>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <div class="Header-title__wrap">
      <h1>{{"GLOBAL.ACCOUNT_SETTINGS.TITLE" | translate}}</h1>
    </div>

    <ul class="section-nav">
      <li class="section-nav__item"><a [routerLink]="isLocalNetworkAdmin ? ['/network/network-account-settings', {'isLocalNetworkAdmin':true}] : ['/network/network-account-settings']">{{"GLOBAL.ACCOUNT_SETTINGS.PROFILE"
        | translate}}</a></li>
      <li class="section-nav__item"><a [routerLink]="isLocalNetworkAdmin ? ['/network/network-account-settings/network-change-password', {'isLocalNetworkAdmin':true}] : ['/network/network-account-settings/network-change-password']">{{"GLOBAL.ACCOUNT_SETTINGS.PASSWORD"
        | translate}}</a></li>
      <li class="section-nav__item active"><a [routerLink]="isLocalNetworkAdmin ? ['/network/local-network-network-account-settings-view-coc', {'isLocalNetworkAdmin':true}] : ['/network/network-account-settings-view-coc']">{{"SYSTEM_ADMIN.SETTING.COC"
        | translate}}</a></li>
    </ul>

    <div class="Sub-header-title__wrap">
      <h2>{{"GLOBAL.COC_TITLE" | translate}}</h2>
      <button class="btn btn-primary" (click)="onAgree()">{{"GLOBAL.IAGREE" | translate | uppercase}}</button>
    </div>

    <div class="wrapper" align="left">
      <p class="coc-text">{{cocText}}</p>
    </div>
  </div>
</div>
