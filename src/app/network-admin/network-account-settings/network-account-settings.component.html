<ng-container *ngIf="!isLocalNetworkAdmin; else localNetworkAdmin">
  <app-network-header></app-network-header>
  <app-network-menu></app-network-menu>
</ng-container>
<ng-template #localNetworkAdmin>
  <app-local-network-header></app-local-network-header>
  <app-local-network-menu></app-local-network-menu>
</ng-template>

<app-status-alert [message]="alertMessage?.message" [success]="alertMessage?.type === alertMessageType.Success" [show] = "alertMessage"></app-status-alert>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>{{"GLOBAL.ACCOUNT_SETTINGS.TITLE" | translate}}</h1>
    </div>

    <ul class="section-nav">
      <li class="section-nav__item active"><a [routerLink]="isLocalNetworkAdmin ? ['/network/network-account-settings', {'isLocalNetworkAdmin':true}] : ['/network/network-account-settings']">{{"GLOBAL.ACCOUNT_SETTINGS.PROFILE"
        | translate}}</a></li>
      <li class="section-nav__item"><a [routerLink]="isLocalNetworkAdmin ? ['/network/network-account-settings/network-change-password', {'isLocalNetworkAdmin':true}] : ['/network/network-account-settings/network-change-password']">{{"GLOBAL.ACCOUNT_SETTINGS.PASSWORD"
        | translate}}</a></li>
    </ul>

    <form (ngSubmit)="submit()">

      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="Title">{{"GLOBAL.TITLE" | translate}}*</label>

            <select name="Title" id="Title" class="form-control"
                    [(ngModel)]="userPublic && userPublic.title">
              <option value="null" disabled selected hidden>{{'GLOBAL.PLEASE_SELECT'| translate}}</option>
              <option *ngFor="let title of PERSON_TITLE_SELECTION" [value]="title">{{PERSON_TITLE[title] | translate}}</option>
            </select>

          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="f-Name">{{"FIRST_NAME" | translate}}*</label>
            <input type="text" class="form-control" id="f-Name" name="f-Name"
                   [(ngModel)]="userPublic && userPublic.firstName">
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="l-Name">{{"GLOBAL.USER_INFO.LAST_NAME" | translate}}*</label>
            <input type="text" class="form-control" id="l-Name" name="l-Name"
                   [(ngModel)]="userPublic && userPublic.lastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="Email">{{"EMAIL_ADDRESS" | translate}}*</label>
            <input type="text" class="form-control" id="Email" name="Email"
                   [(ngModel)]="userPublic && userPublic.email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="AddressLine1">{{"GLOBAL.USER_INFO.ADDRESS_LINE_1" | translate}}</label>
            <input type="text" class="form-control" id="AddressLine1" name="AddressLine1" placeholder="{{'GLOBAL.OPTIONAL' | translate}}"
                   [(ngModel)]="userPublic && userPublic.addressLine1">
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="AddressLine2">{{"GLOBAL.USER_INFO.ADDRESS_LINE_2" | translate}}</label>
            <input type="text" class="form-control" id="AddressLine2" name="AddressLine2" placeholder="{{'GLOBAL.OPTIONAL' | translate}}"
                   [(ngModel)]="userPublic && userPublic.addressLine2">
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="AddressLine3">{{"GLOBAL.USER_INFO.ADDRESS_LINE_3" | translate}}</label>
            <input type="text" class="form-control" id="AddressLine3" name="AddressLine3" placeholder="{{'GLOBAL.OPTIONAL' | translate}}"
                   [(ngModel)]="userPublic && userPublic.addressLine3">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="Country">{{"GLOBAL.USER_INFO.COUNTRY" | translate}}</label>

            <select id="Country" class="form-control" name="country"
                    [(ngModel)]="userPublic && userPublic.country">
              <option value="undefined" disabled selected hidden>{{'GLOBAL.OPTIONAL'| translate}}</option>
              <option *ngFor="let country of COUNTRY_SELECTION" [value]="country">{{COUNTRY[country] | translate}}</option>
            </select>

          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="City">{{"CITY" | translate}}</label>
            <input type="text" class="form-control" id="City" name="City" placeholder="{{'GLOBAL.OPTIONAL' | translate}}"
                   [(ngModel)]="userPublic && userPublic.city">
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label for="l-Name">{{"GLOBAL.USER_INFO.POSTCODE" | translate}}</label>
            <input type="text" class="form-control" id="p-code" name="p-code" placeholder="{{'GLOBAL.OPTIONAL' | translate}}"
                   [(ngModel)]="userPublic && userPublic.postCode">
          </div>
        </div>
      </div>
      <div class="Form-submit__wrapper">
        <button type="submit" class="btn btn-primary">{{"SAVE" | translate | uppercase}}</button>
        <button class="btn btn-outline-secondary" [routerLink]="isLocalNetworkAdmin ? ['/network/local-network-dashboard'] : ['/network/network-offices']">{{"GLOBAL.CANCEL" | translate}}</button>
      </div>
    </form>
  </div>
</div>
