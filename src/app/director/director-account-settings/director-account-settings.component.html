<app-director-header></app-director-header>
<app-director-menu></app-director-menu>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>{{"GLOBAL.ACCOUNT_SETTINGS.TITLE" | translate}}</h1>
    </div>

    <ul class="section-nav">
      <li class="section-nav__item" [class.active]="showProfile" (click)="profileClicked()"><a>{{"GLOBAL.ACCOUNT_SETTINGS.PROFILE" |
        translate}}</a></li>
      <li class="section-nav__item" [class.active]="!showProfile" (click)="passwordClicked()"><a>{{"GLOBAL.ACCOUNT_SETTINGS.PASSWORD"
        | translate}}</a></li>
    </ul>

    <app-account-setting-profile *ngIf="showProfile" [isDirector]="true"></app-account-setting-profile>
    <app-account-setting-password *ngIf="!showProfile" [isDirector]="true"></app-account-setting-password>

  </div>
</div>
