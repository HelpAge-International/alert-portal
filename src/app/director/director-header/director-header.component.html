<div class="Header_bar">
  <div class="Header_bar__wrap--inner">
    <div class="logo" (click)="goToHome()"></div>
    <ul>
      <li class="Header_bar__username">
        {{firstName+" "+lastName}}
      </li>
      <li class="Header_bar__country dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">{{agencyName}}</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/director/director-account-settings">{{"GLOBAL.ACCOUNT_SETTINGS.TITLE" | translate}}</a>
          <a class="dropdown-item" (click)="logout()">
            {{"GLOBAL.LOGOUT" | translate}}
          </a>
        </div>
      </li>

      <app-notification-badge [userId]="uid" [USER_TYPE]="USER_TYPE" [countryId]="countryId" [agencyId]="agencyId"></app-notification-badge>
    </ul>

  </div>
</div>
