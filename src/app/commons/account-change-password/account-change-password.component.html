<app-status-alert [message]="alertMessage?.message" [success]="alertMessage?.type === alertMessageType.Success"
                  [show]="alertMessage"></app-status-alert>

<div class="row">
  <div class="col-lg-4 col-md-6">
    <div class="form-group">
      <label for="CurrentPassword">{{"GLOBAL.ACCOUNT_SETTINGS.CURRENT_PASSWORD" | translate}}</label>
      <input type="password" class="form-control" id="CurrentPassword" name="CurrentPassword"
             placeholder="{{'GLOBAL.CURRENT_PASSWORD' | translate}}"
             [(ngModel)]="changePassword.currentPassword">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-md-6">
    <div class="form-group">
      <label for="NewPassword">{{"GLOBAL.ACCOUNT_SETTINGS.NEW_PASSWORD" | translate}}</label>
      <input type="password" class="form-control" id="NewPassword" name="NewPassword"
             placeholder="{{'GLOBAL.NEW_PASSWORD' | translate}}"
             [(ngModel)]="changePassword.newPassword">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-md-6">
    <div class="form-group">
      <label for="ConfirmPassword">{{"GLOBAL.ACCOUNT_SETTINGS.CONFIRM_PASSWORD" | translate}}</label>
      <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword"
             placeholder="{{'GLOBAL.CONFIRM_PASSWORD' | translate}}"
             [(ngModel)]="changePassword.confirmPassword">
    </div>
  </div>
</div>

<div class="Form-submit__wrapper">
  <button class="btn btn-primary" (click)="submit()">{{"GLOBAL.ACCOUNT_SETTINGS.UPDATE_PASSORD" |
    translate |
    uppercase}}
  </button>
  <button class="btn btn-outline-secondary" (click)="goBack()">{{"GLOBAL.CANCEL" | translate}}</button>
</div>
