<div *ngIf="!networkCountryId;else networkHeader">
  <app-country-admin-header></app-country-admin-header>
  <app-country-admin-menu></app-country-admin-menu>
</div>

<ng-template #networkHeader>
  <app-network-country-header></app-network-country-header>
  <app-network-country-menu></app-network-country-menu>
</ng-template>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="">
      <div class="Back--button"
           routerLink="{{isLocalNetworkAdmin ? '/network/local-network-plans' : networkCountryId ? '/network-country/network-plans' : '/response-plans'}}">
        {{"RESPONSE_PLANS.TITLE_TEXT" | translate}}
      </div>

      <div align="center">
        <h1>{{"RESPONSE_PLANS.HOME.EXPORT_FOR_START_FUND" | translate}}</h1>
        <a id="downloadLink" style="display:none;"></a>

        <input type="button"
               onclick="exportToExcelFile(['tableProjectNarrative', 'tableProjectBudget', 'tableProjectReport', 'tableBudgetReport', 'tableProjectActivities', 'tableTechnicalGuidance','tableGuidanceReport', 'tableProjectActivity', 'tableReportingDataSheet', 'tableApplicationDatasheet'], ['Basic Data & Narrative', 'Project Budget', 'Report Basic Data & Narrative', 'Report Budget', 'Project Activities', 'Technical Guidance', 'Guidance Report', 'Activity Report', 'Reporting Datasheet', 'Application Datasheet'])"
               value="Download All"/>
      </div>

      <br>

      <div>

        <!--Technical Guidance-->
        <div class="scrollingDiv">
          <app-export-start-fund-technical-guidance></app-export-start-fund-technical-guidance>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Project Narrative-->
        <div class="scrollingDiv">
          <app-export-start-fund-project-narrative></app-export-start-fund-project-narrative>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Project Activities-->
        <div class="scrollingDiv">
          <app-export-start-fund-project-activities></app-export-start-fund-project-activities>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Project Budget-->
        <div class="scrollingDiv">
          <app-export-start-fund-project-budget></app-export-start-fund-project-budget>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Application Datasheet-->
        <div class="scrollingDiv">
          <app-export-start-fund-application-datasheet></app-export-start-fund-application-datasheet>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Guidance Report-->
        <div class="scrollingDiv">
          <app-export-start-fund-guidance-report></app-export-start-fund-guidance-report>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Project Report-->
        <div class="scrollingDiv">
          <app-export-start-fund-project-report></app-export-start-fund-project-report>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Activity Report-->
        <div class="scrollingDiv">
          <app-export-start-fund-project-activity-report></app-export-start-fund-project-activity-report>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Budget Report-->
        <div class="scrollingDiv">
          <app-export-start-fund-budget-report></app-export-start-fund-budget-report>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Reporting Datasheet-->
        <div class="scrollingDiv">
          <app-export-start-fund-reporting-datasheet></app-export-start-fund-reporting-datasheet>
        </div>

      </div>


    </div>
  </div>
</div>
