<div class="Header_bar">
  <div class="Header_bar__wrap--inner">
  </div>
</div>

<div [hidden]="inactive" class="Alert-error">
  {{errorMessage | translate}}
</div>

<app-alert-loader [hidden]="loaderInactive"></app-alert-loader>

<!--Start Put page data-->
<div class="Page-top__wrap">
  <div class="Login__wrap--inner">
    <form (ngSubmit)="onSubmit()">
      <div class="Login__logo-container">
        <img src="assets/images/alert_logo.svg" class="Login__logo">
      </div>

      <p class="Login__info--blue">{{"FORGOT_PASSWORD.TITLE_TEXT" | translate}}</p>
      <p class="Login__info--blue--extra-space">{{"FORGOT_PASSWORD.INSTRUCTIONS" | translate}}</p>

      <div class="input-group" [ngClass]="{'has-danger': alerts[email]}">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
        <input [(ngModel)]="email" type="text" name="email" class="form-control" placeholder="Email Address"
               aria-describedby="basic-addon1">
      </div>

      <input type="submit" class="btn btn-primary Login__button--submit" value="{{'FORGOT_PASSWORD.RESET_PASSWORD' | translate}}"/>
      <a routerLink="/login" class="Login__forgotten-pass">{{"FORGOT_PASSWORD.REMEMBERED_PASSWORD_BUTTON" |
        translate}}</a>
    </form>
  </div>

</div>
