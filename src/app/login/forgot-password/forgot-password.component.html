<div class="Header_bar">
  <div class="Header_bar__wrap--inner">
  </div>
</div>

<div [hidden]="inactive" class="Alert-error">
  {{errorMessage | translate}}
</div>

<!--Start Put page data-->
<div class="Page-top__wrap">
  <div class="Login__wrap--inner">
    <div class="Login__logo-container">
      <img src="assets/images/alert_logo.svg" class="Login__logo">
    </div>

    <p class="Login__info--blue">{{"FORGOT_PASSWORD.TITLE_TEXT" | translate}}</p>
    <p class="Login__info--blue--extra-space">{{"FORGOT_PASSWORD.INSTRUCTIONS" | translate}}</p>

    <div class="input-group" [ngClass]="{'has-danger': alerts[email]}">
      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
      <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
    </div>

    <button type="submit" class="btn btn-primary Login__button--submit" (click)="onSubmit()" >{{"FORGOT_PASSWORD.RESET_PASSWORD" | translate}}</button>
    <a routerLink="/login" class="Login__forgotten-pass">{{"FORGOT_PASSWORD.REMEMBERED_PASSWORD_BUTTON" | translate}}</a>
  </div>

</div>
