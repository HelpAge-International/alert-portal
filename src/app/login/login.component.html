<div class="Header_bar">
  <div class="Header_bar__wrap--inner">
  </div>
</div>

<div [hidden]="inactive" class="Alert-error">
  {{errorMessage}}
</div>

<!--Start Put page data-->
<div class="Page-top__wrap">
  <div class="Login__wrap--inner">
    <div class="Login__logo-container">
      <img src="/assets/images/alert_logo.svg" class="Login__logo">
    </div>

    <p class="Login__info--blue">Welcome to ALERT.</p>
    <p class="Login__info--blue--extra-space">Use your email address and password to login below</p>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
      <input [(ngModel)]="localUser.userEmail" type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock" aria-hidden="true"></i></span>
      <input [(ngModel)]="localUser.password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
    </div>

    <button type="submit" class="btn btn-primary Login__button--submit" (click)="onSubmit()">Login</button>
    <a routerLink="/forgot-password" class="Login__forgotten-pass">Forgot your password?</a>
  </div>

</div>
