<div class="modal fade" id="export-mda-notes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Export MPA Notes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col-lg-6">
            <label>From</label>
            <select class="form-control">
              <option>15/02/2016</option>
              <option>16/02/2016</option>
              <option>17/02/2016</option>
            </select>
          </div>

          <div class="col-lg-6">
            <label>To</label>
            <select class="form-control">
              <option>15/02/2016</option>
              <option>16/02/2016</option>
              <option>17/02/2016</option>
            </select>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-lg-12">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
