<app-system-admin-header></app-system-admin-header>
<app-system-admin-menu></app-system-admin-menu>

<!--Start Put page data-->
<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <div class="Header-title__wrap">
      <h1>{{"MESSAGES.TITLE_TEXT" | translate}}</h1>
      <a routerLink="/system-admin/messages/create" class="btn btn-primary">{{"MESSAGES.CREATE_NEW_MESSAGE" | translate}}</a>
    </div>

    <div *ngIf="(sentMessages)?.length == 0" class="Empty--ribbon">{{"MESSAGES.NO_MESSAGES" | translate}}</div>

    <div class="Data--ribbon" *ngFor="let sentMessage of sentMessages">
      <div class="row col-lg-9 col-sm-10">
        <div class="Info--ribbon--wrap">
          <div class="col-sm-4">{{"GLOBAL.SENT_AT" | translate}}<b>{{sentMessage.time | date:"HH:mm dd/MM/yyyy"}}</b></div>
        </div>
        <div class="col-sm-12">
          <h5>{{sentMessage.title}}</h5>
          <p>{{sentMessage.content}}</p>
        </div>
      </div>
      <div class="col-sm-2 col-lg-3 Right-aligned">
        <div class="btn btn-danger" (click)="deleteMessage(sentMessage)">{{"GLOBAL.DELETE" | translate}}</div>
      </div>
    </div>

  </div>
</div>
