<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>Global Networks</h1>
      <button type="button" class="btn btn-primary" (click)="addNetwork()">Add new network</button>
    </div>

    <div *ngIf="(networks | async)?.length == 0" class="Empty--ribbon">No Global Networks have been added to ALERT</div>

    <table class="table Table__v-spacing__mid Agency-table">
      <tr *ngFor="let network of networks | async">
        <td><img src="{{network.logoPath}}" alt="" class="Agency-logo"></td>
        <td>{{network.name}}</td>
        <td></td>
        <td>{{network.isActive?"Active":"DeActive"}}</td>
        <td>
          <div class="btn btn-danger" data-toggle="modal" data-target="#deactivate_network" (click)="toggleActive(network)">
            {{network.isActive?"Deactivate":"Activate"}}
          </div>
          <div class="btn btn-primary" (click)="edit(network)">Edit</div>
        </td>
      </tr>
