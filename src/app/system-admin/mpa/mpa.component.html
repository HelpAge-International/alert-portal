<app-system-admin-header></app-system-admin-header>
<app-system-admin-menu></app-system-admin-menu>


<!--Start Put page data-->
<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>Generic MPA/APAs</h1>
      <!--<i class="fa fa-question-circle fa-2x text-primary Tooltip" data-toggle="tooltip"-->
      <!--data-placement="top" title="Tooltip on top" aria-hidden="true"></i>-->
      <a routerLink="/system-admin/mpa/create" class="btn btn-primary">Create new action</a>
    </div>

    <div class="row align-items-center Filter-form System-admin--form-wrap">
      <div class="col-lg-1 col-md-1 col-sm-1">
        Filter:
      </div>
      <div class="col-lg-3 col-md-4 col-sm-5">
        <select class="form-control" [(ngModel)]="levelSelected" (change)="checkLevelSelected()">
          <!--<option value="" disabled selected hidden>All levels</option>-->
          <option value="allLevels">All preparedness levels</option>
          <option *ngFor="let level of levelsList">{{ActionLevel[level] | translate}}</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-5 ">
        <select class="form-control" [(ngModel)]="categorySelected" (change)="checkCategorySelected()">
          <!--<option value="" disabled selected hidden>All categories</option>-->
          <option value="allCategories">All categories</option>
          <option *ngFor="let category of categoriesList">{{Category[category] | translate}}</option>
        </select>
      </div>
    </div>

    <div *ngIf="(actions | async)?.length == 0" class="Empty--ribbon">No default minimum preparedness or advanced
      preparedness actions have been added to
      Alert
    </div>

    <div class="Data--ribbon" *ngFor="let action of actions | async">
      <div class="col-sm-9 ">
        <p>{{action.task}}</p>
        <p>Category: <b>{{GenericActionCategory[action.category]}}</b></p>
      </div>
      <div class="col-lg-3 Right-aligned">
        <div class="btn btn-danger" (click)="delete(action.$key)">Delete</div>
        <div class="btn btn-primary" (click)="edit(action.$key)">Edit</div>
      </div>
    </div>

  </div>
</div>
