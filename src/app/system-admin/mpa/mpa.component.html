<app-system-admin-header></app-system-admin-header>
<app-system-admin-menu></app-system-admin-menu>


<!--Start Put page data-->
<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>Generic MPA/APAs</h1>
      <a routerLink="/system-admin/mpa/create" class="btn btn-primary">Create new action</a>
    </div>

    <div *ngIf="(actions | async)?.length == 0" class="Empty--ribbon">No default minimum preparedness or advanced
      preparedness actions have been added to
      Alert
    </div>

    <div class="Data--ribbon" *ngFor="let action of actions | async">
      <div class="col-sm-9 ">
        <p>{{action.task}}</p>
        <p>type: <b>{{ActionType[action.type]}}</b></p>
        <p>level: <b>{{ActionLevel[action.level]}}</b></p>
      </div>
      <div class="col-lg-3 Right-aligned">
        <div class="btn btn-danger" (click)="delete(action.$key)">Delete</div>
        <div class="btn btn-primary" (click)="edit(action.$key)">Edit</div>
      </div>
    </div>

  </div>
</div>
