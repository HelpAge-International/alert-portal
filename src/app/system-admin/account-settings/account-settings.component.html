<app-system-admin-header></app-system-admin-header>
<app-system-admin-menu></app-system-admin-menu>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>Account Settings</h1>
    </div>
    <ul class="section-nav">

      <li class="section-nav__item active"><a [routerLink]="['/system-admin/account-settings']">Profile</a></li>

      <li class="section-nav__item "><a [routerLink]="['/system-admin/account-settings/change-password']">Password</a></li>

    </ul>

    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="Title">Title</label>

          <select name="Title" id="Title" class="form-control">
            <option value="" disabled selected hidden>Select title</option>
            <option value="1">Mr.</option>
            <option value="2">Mrs.</option>
            <option value="3">Miss.</option>
            <option value="4">Ms.</option>
            <option value="5">Dr.</option>
            <option value="6">Professor</option>
          </select>

        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="f-Name">First Name</label>
          <input type="text" class="form-control" id="f-Name">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="l-Name">Last Name</label>
          <input type="text" class="form-control" id="l-Name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="Email">Email Address</label>
          <input type="text" class="form-control" id="Email">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="Phone">Phone Number</label>
          <input type="text" class="form-control" id="Phone">
        </div>
      </div>
    </div>
    <div class="Form-submit__wrapper">
      <div class="btn btn-primary">Save changes</div>
      <div class="btn btn-outline-secondary">Cancel</div>
    </div>
  </div>
</div>
