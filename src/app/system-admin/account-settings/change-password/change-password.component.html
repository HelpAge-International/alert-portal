<app-system-admin-header></app-system-admin-header>
<app-system-admin-menu></app-system-admin-menu>

<div class="Alert-success" [hidden]="successInactive">
  {{successMessage | translate}}
</div>

<div class="Alert-error" [hidden]="errorInactive">
  {{errorMessage | translate}}
</div>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>Account Settings</h1>
    </div>

    <ul class="section-nav">
      <li class="section-nav__item"><a [routerLink]="['/system-admin/account-settings']">Profile</a></li>
      <li class="section-nav__item active"><a [routerLink]="['/system-admin/account-settings/change-password']">Password</a></li>
    </ul>

    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="form-group" [ngClass]="{'has-danger': alerts[currentPasswordEntered]}">
          <label for="CurrentPassword">Current Password</label>
          <input type="password" class="form-control" placeholder="Your current password" id="CurrentPassword" [(ngModel)]="currentPasswordEntered">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6" [ngClass]="{'has-danger': alerts[newPasswordEntered]}">
        <div class="form-group">
          <label for="NewPassword">New Password</label>
          <input type="password" class="form-control" placeholder="New password" id="NewPassword" [(ngModel)]="newPasswordEntered">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6" [ngClass]="{'has-danger': alerts[confirmPasswordEntered]}">
        <div class="form-group">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" id="ConfirmPassword" [(ngModel)]="confirmPasswordEntered">
        </div>
      </div>
    </div>
    <div class="Form-submit__wrapper">
      <div class="btn btn-primary" (click)="onSubmit()">Update password</div>
      <div class="btn btn-outline-secondary" routerLink="/system-admin">{{"GLOBAL.CANCEL" | translate}}</div>
    </div>
  </div>
</div>
