<app-system-admin-menu></app-system-admin-menu>


<!--Start Put page data-->
<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">

    <div class="Header-title__wrap">
      <h1>System Settings</h1>
    </div>

    <h3 class="System-admin__Sub-title--spaced">Minimum preparedness threshold</h3>
    <hr>

    <div class="row Traffic--spaced">
      <div class="col-lg-2 col-md-3">
        <i class="Traffic--green"></i>Green
      </div>
      <div class="col-lg-2 col-md-3">
        <select class="form-control" [(ngModel)]="minGreen">
          <option>75%</option>
          <option>50%</option>
          <option>25%</option>
        </select>
      </div>
    </div>

    <div class="row Traffic--spaced">
      <div class="col-lg-2 col-md-3">
        <i class="Traffic--amber"></i>Amber
      </div>
      <div class="col-lg-2 col-md-3">
        <select class="form-control">
          <option>75%</option>
          <option>50%</option>
          <option>25%</option>
        </select>
      </div>
    </div>

    <div class="row Traffic--spaced">
      <div class="col-lg-2 col-md-3">
        <i class="Traffic--red"></i>Red
      </div>
      <div class="col-lg-2 col-md-3">
        <select class="form-control">
          <option>75%</option>
          <option>50%</option>
          <option>25%</option>
        </select>
      </div>
    </div>

    <h3 class="System-admin__Sub-title--spaced">Advanced preparedness threshold</h3>
    <hr>

    <div class="row Traffic--spaced">
      <div class="col-lg-2 col-md-3">
        <i class="Traffic--green"></i>Green
      </div>
      <div class="col-lg-2 col-md-3">
        <select class="form-control">
          <option>75%</option>
          <option>50%</option>
          <option>25%</option>
        </select>
      </div>
    </div>

    <div class="row Traffic--spaced">
      <div class="col-lg-2 col-md-3">
        <i class="Traffic--amber"></i>Amber
      </div>
      <div class="col-lg-2 col-md-3">
        <select class="form-control">
          <option>75%</option>
          <option>50%</option>
          <option>25%</option>
        </select>
      </div>
    </div>

    <div class="row Traffic--spaced">
      <div class="col-lg-2 col-md-3">
        <i class="Traffic--red"></i>Red
      </div>
      <div class="col-lg-2 col-md-3">
        <select class="form-control">
          <option>75%</option>
          <option>50%</option>
          <option>25%</option>
        </select>
      </div>
    </div>

    <h3 class="System-admin__Sub-title--spaced">Document upload settings</h3>
    <hr>

    <label for="f-Format">File Format</label>

    <div class="row">
      <label for="PDF"   class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="PDF">PDF</label>
      <label for="HTML" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="HTML">HTML</label>
      <label for="RTF" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="RTF">RTF</label>
      <label for="JPEG" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="JPEG">JPEG</label>
      <label for="PNG" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="PNG">PNG</label>
      <label for="XLS" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="XLS">XLS</label>
      <label for="XLSX" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="XLSX">XLSX</label>
      <label for="PPT" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="PPT">PPT</label>
      <label for="PPTX" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="PPTX">PPTX</label>
      <label for="DOC" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="DOC">DOC</label>
      <label for="DOCX" class="Checkbox--ribbon col-lg-2 col-md-3 col-sm-4"><input type="checkbox" checked name="f-Format" id="DOCX">DOCX</label>
    </div>

    <div class="File-size--spaced">
      <label for="f-Format">Maximum file size</label>
      <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-4">
          <select class="form-control">
            <option>10</option>
            <option>20</option>
            <option>30</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-4">
          <select class="form-control">
            <option>KB</option>
            <option>MB</option>
            <option>GB</option>
          </select>
        </div>
      </div>
    </div>



    <div class="Form-submit__wrapper">
      <div class="btn btn-outline-secondary">Cancel</div>
      <div class="btn btn-primary">Save settings</div>
    </div>


  </div>
</div>
