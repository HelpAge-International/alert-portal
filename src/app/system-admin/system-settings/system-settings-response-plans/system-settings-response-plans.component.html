<app-system-admin-header></app-system-admin-header>
<app-system-admin-menu></app-system-admin-menu>

<div class="Alert-success" [hidden]="successInactive">
  {{successMessage | translate}}
</div>

<div class="Alert-error" [hidden]="errorInactive">
  {{errorMessage | translate}}
</div>

<div class="Page-top__wrap--w_sub_header--no-paddng">
  <div class="Full-page__wrap--inner">
    <div class="Header-title__wrap">
      <h1>System Settings</h1>
    </div>

    <ul class="section-nav">
      <li class="section-nav__item "><a [routerLink]="['/system-admin/system-settings']">{{"SYSTEM_ADMIN.SETTING.PREPAREDNESS"
        | translate}}</a></li>
      <li class="section-nav__item "><a
        [routerLink]="['/system-admin/system-settings/system-settings-documents']">{{"SYSTEM_ADMIN.SETTING.DOC_SETTINGS"
        | translate}}</a></li>
      <li class="section-nav__item active"><a
        [routerLink]="['/system-admin/system-settings/system-settings-response-plans']">{{"SYSTEM_ADMIN.SETTING.RESPONSE_PLANS"
        | translate}}</a></li>
    </ul>

    <div class="Sub-header-title__wrap">
      <h2>Vulnerable groups</h2>
      <button type="button" class="btn btn-outline-primary Inline-editable--enable" onclick="editInlineEditable()">Edit
        Groups
      </button>
      <a href="#" class="btn btn-primary Edit-inline-action">Save</a>
      <a href="#" class="btn btn-ghost Edit-inline-action" onclick="editInlineEditable()">Cancel</a>
    </div>
    <div class="Groups">
      <div class="row Editable-check-text Large-spacing-top" *ngFor="let group of groups | async">
        <input type="text" class="form-control col-md-6" disabled value={{group.$key}}>
      </div>

      <div class="row Add-new-department Add-new-inline-editable no-gutters">
        <div class="col-md-4 col-8" [ngClass]="{'has-danger': alerts[newGroup]}">
          <input type="text" class="form-control" placeholder="Add a new group" [(ngModel)]="newGroup">
        </div>
        <div class="col-md-8 col-4">
          <button type="button" class="btn btn-outline-primary" (click)="addGroup()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
